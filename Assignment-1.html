{
for( i=1;i<=j;i++)
{
  if(j%i==0)

}
if(count==2){
    if (primecount == "") {

}

//console.log(j)

//Javascript program to test if the number entered by the user is an Armstrong number.

function armstrong(num) {

var digits = num.toString().split('')
var realDigits = num
var a = 0

for (let i = 0; i < digits.length; i++){
  digits[i] = Math.pow(digits[i], digits.length)
  a += digits[i]
}

if (a == realDigits) {
  console.log("Number is armstrong")
} else if (a != realDigits) {
  console.log("Number is not armstrong")
}
}
armstrong(57);

//Javascript program to test if the email entered by the user is valid.
function validateEmail(email) {
  var re = /\S+@\S+\.\S+/;
  return re.test(email);
}
    
console.log(validateEmail('rushi@g.com')); // true

// Javascript program to print all the prime numbers between 1-1000 the sum of whose digits is also prime.

function sumPrimeNumber() {
            let count = 0
            let i, j
            var primeNumbersSumPrime = '';
            for (j = 2; j <= 50; j++) {
                for (i = 1; i <= j; i++) {
                    if (j % i == 0) {
                        count++
                    }
                }
                if (count == 2) {
                   // console.log(j);
                    var primeNumers = j.toString().split('');
                    //console.log("primeNumers ===="+primeNumers);
                    var primeNumberSum=0;
                    for (k = 0; k < primeNumers.length;k++) {
                        primeNumberSum = primeNumberSum + parseInt(primeNumers[k]);
                    }
                    //console.log("primeNumberSum ====:"+primeNumberSum);
                    var index = 0;
                    for (l = 1; l <= primeNumberSum; l++) {//1
                        //console.log("primeNumberSum % l" + primeNumberSum % l);
                        if (primeNumberSum % l == 0) {
                            index++
                        }
                    }
                    if (index == 2) {
                        if (primeNumbersSumPrime == '') {
                            primeNumbersSumPrime = primeNumbersSumPrime + j;
                        } else {
                            primeNumbersSumPrime = primeNumbersSumPrime + "," + j;
                        }
                    }
                    index = 0;

                }
                count = 0
            }
            return primeNumbersSumPrime;
        }
        console.log(sumPrimeNumber());
